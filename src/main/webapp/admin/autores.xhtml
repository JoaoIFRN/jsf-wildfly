<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"      
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/principal.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">Autores</ui:define>

    <ui:define name="corpo">
        
        <p:messages/>
        
        <h:form id="form-livros" style="form-horizontal"> 
            <h:inputHidden value="#{autorBean.autor.id}"/> 
            <div class="form-group">
                <h:outputLabel value="Nome" for="nome"/><br/>
                <h:inputText value="#{autorBean.autor.nome}" id="nome" styleClass="form-control"/>
                <h:message for="nome" style="color: red;"/>
            </div>
            <h:commandButton value="Cadastrar" action="#{autorBean.salvar()}" styleClass="btn btn-secondary"/>
        </h:form>

        <br/>
        
        <h:dataTable var="autor" value="#{autorBean.listar()}" id="tabela">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{autor.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{autor.nome}" />
            </h:column>            
            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:form>
                    <h:commandLink value="Excluir" action="#{autorBean.excluir(autor)}"/>
                </h:form>                                                  
                <h:form>
                    <h:commandLink value="Editar" action="#{autorBean.editar(autor)}"/>
                </h:form>                                                  
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>
