<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template/principal.xhtml">

    <ui:define name="titulo">Lista de livros</ui:define>

    <ui:define name="corpo">   
        <h1><p:outputLabel value="Lista de livros"/></h1>
        <p:messages/>
        <p:dataTable var="livro" value="#{listaLivroBean.listar()}" id="tabela">
            <p:column headerText="Id">
                <h:outputText value="#{livro.id}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{livro.nome}" />
            </p:column>
            <p:column headerText="Autores">
                <ui:repeat value="#{livro.autores}" var="autor">
                    <p:outputLabel value="#{autor.nome}"/>
                </ui:repeat>
            </p:column>
            <p:column headerText="Ações">
                <h:form>
                    <p:commandLink value="Excluir" action="#{listaLivroBean.excluir(livro)}" update="tabela"/>
                </h:form>                                  
                <a href="#{request.contextPath}/admin/livros.xhtml?id=#{livro.id}">Editar</a>     
                <a href="#{request.contextPath}/admin/livro-detalhe.xhtml?id=#{livro.id}">Detalhes</a>     
            </p:column>
        </p:dataTable>
        <br/>
        <h:form>
            <p:commandButton value="Novo livro" action="#{listaLivroBean.novo()}"/>
        </h:form>
    </ui:define>
</ui:composition>
