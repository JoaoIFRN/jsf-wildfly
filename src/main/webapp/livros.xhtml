<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Livros</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />        
    </h:head>
    <h:body>
        <div class="container">
            <h1 style="text-align: center;">Livros</h1>
            <h:form id="form-livros" style="form-horizontal"> 
                <h:inputHidden value="#{livroBean.livro.id}"/> 
                <div class="form-group">
                    <h:outputLabel value="Nome" for="nome"/><br/>
                    <h:inputText value="#{livroBean.livro.nome}" id="nome" styleClass="form-control"/><br/>
                    <p:message for="nome"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Descrição" for="descricao"/><br/>
                    <h:inputText value="#{livroBean.livro.descricao}" id="descricao" styleClass="form-control"/><br/>                
                    <p:message for="descricao"/>
                </div>
                <div class="form-group">
                    <p:outputLabel value="Data de publicação" for="dataPublicacao"/><br/>        
                    <p:inputMask mask="99/99/9999" value="#{livroBean.livro.dataPublicacao.time}" id="dataPublicacao" rendered="true" requiredMessage="Campo requerido" converterMessage="Erro na conversão"  styleClass="form-control">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Recife"/>
                    </p:inputMask>
                </div>
                <div class="form-group">
                    <p:outputLabel value="Autores" for="autores"/><br/>
                    <p:selectManyMenu value="#{livroBean.livro.autores}" converter="conversorAutor" id="autores">
                        <f:selectItems value="#{livroBean.listarAutores()}" var="autor" 
                                       itemLabel="#{autor.nome}" itemValue="#{autor}"/>
                    </p:selectManyMenu>
                    <h:message for="autores"/>
                </div>
                <p:commandButton value="Cadastrar" action="#{livroBean.salvar()}" 
                                 update="form-livros"/>
            </h:form>
        </div>
    </h:body>
</html>
