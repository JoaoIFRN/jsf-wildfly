<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Livros</title>
    </h:head>
    <h:body>
        <h:form id="form-livros">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText value="#{livroBean.livro.nome}" id="nome"/>
                <p:outputLabel value="Descrição" for="descricao"/>
                <p:inputText value="#{livroBean.livro.descricao}" id="descricao"/>                
            </h:panelGrid> 
            <p:selectManyMenu value="#{livroBean.autoresId}">
                <f:selectItems value="#{livroBean.listarAutores()}" var="autor" 
                               itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
            </p:selectManyMenu>
            <p:commandButton value="Cadastrar" action="#{livroBean.salvar()}" 
                             update="form-livros"/>
        </h:form>
    </h:body>
</html>
