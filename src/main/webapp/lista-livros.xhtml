<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista livros</title>
        <h:outputStylesheet library="css" name="estilo.css" />   
        <h:outputStylesheet library="css" name="bootstrap.min.css" />        
    </h:head>
    <h:body>       
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Sistema de livros</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h:link  styleClass="nav-link" value="Formulário" outcome="livros"/>
                    </li>
                    <li class="nav-item active">
                        <h:link  styleClass="nav-link" value="Listagem" outcome="lista-livros"/>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <h1><p:outputLabel value="Lista de livros"/></h1>
            <p:messages/>
            <p:dataTable var="livro" value="#{listaLivroBean.listar()}" id="tabela">
                <p:column headerText="Id">
                    <h:outputText value="#{livro.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{livro.nome}" />
                </p:column>
                <p:column headerText="Autores">
                    <ui:repeat value="#{livro.autores}" var="autor">
                        <p:outputLabel value="#{autor.nome}"/>
                    </ui:repeat>
                </p:column>
                <p:column headerText="Ações">
                    <h:form>
                        <p:commandLink value="Excluir" action="#{listaLivroBean.excluir(livro)}" update="tabela"/>
                    </h:form>                                  
                    <a href="#{request.contextPath}/livros.xhtml?id=#{livro.id}">Editar</a>                    
                </p:column>
            </p:dataTable>
            <br/>
            <h:form>
                <p:commandButton value="Novo livro" action="#{listaLivroBean.novo()}"/>
            </h:form>
        </div>
    </h:body>
</html>
